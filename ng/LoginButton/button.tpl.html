<md-button ng-show="type == CONFIG.LOGIN && !user" class="md-raised"
    ng-click="pickLoginProviderDialog(CONFIG.LOGIN)">
    Sign Up</md-button>
<md-button ng-show="type == CONFIG.REGISTER && !user" class="md-raised"
    ng-click="pickLoginProviderDialog(CONFIG.REGISTER)">Create Account</md-button>
<md-button ng-show="type == CONFIG.LOGOUT && user" class="md-raised"
    ng-click="logout()">Sign Out</md-button>
