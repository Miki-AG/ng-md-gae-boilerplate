<md-content layout-padding>
    <div layout="row" layout-align="center center">
        <h1>{{steps[step]}} ({{step+1}}/2)</h1>
        <span flex></span>
        <md-button href="#/" class="md-icon-button">
            <ng-md-icon icon="close" style="fill:black"></ng-md-icon>
        </md-button>
    </div>
    <form name="myForm">
        <div ng-show="step == 0" ng-include="'ng/PatternDetail/detail-step1.tpl.html'"></div>
        <div ng-show="step == 1" ng-include="'ng/PatternDetail/detail-step2.tpl.html'"></div>
        <div flex ng-include="'ng/PatternDetail/detail-actions.tpl.html'"></div>
    </form>

    <div layout="row" layout-align="center center">
    <div layout="row" layout-padding>
        <a target="_blank" rel="license" href="http://creativecommons.org/licenses/by/4.0/">
            <img alt="Creative Commons License" src="https://i.creativecommons.org/l/by/4.0/88x31.png"
            />
        </a>
        </div>
        <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</p>
    </div>
</md-content>
