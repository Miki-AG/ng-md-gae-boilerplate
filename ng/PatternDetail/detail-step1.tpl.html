<h3>Step 1: Describe your pattern</h3>
<h5>Required information</h5>
<div layout="row">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Select Garment Family</label>
        <md-select ng-model="garmentFamilySelected" md-on-close="firstSelectionMade()">
            <md-option ng-repeat="family in families" value="{{family}}">
                {{family}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Select {{garmentFamilySelected}}</label>
        <md-select ng-model="garmentSelected" ng-disabled="!garmentsReady">
            <md-option ng-repeat="garment in garmentTypes" value="{{garment}}">
                {{garment}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
<md-input-container class="md-block" flex>
    <label>Pattern Name</label>
    <input type="text" name="name" ng-model="project.name" required>
    <ng-messages for="myForm.myName.$error" role="alert">
        <ng-message when="required">Required</ng-message>
    </ng-messages>
</md-input-container>
<md-input-container class="md-block" flex>
    <label>Description</label>
    <textarea type="text" name="description" ng-model="project.description" required></textarea>
    <ng-messages for="myForm.myName.$error" role="alert">
        <ng-message when="required">Required</ng-message>
    </ng-messages>
</md-input-container>
<h5>Optional</h5>
<md-input-container class="md-block" flex>
    <label>Youtube Video Tutorial</label>
    <input type="url" name="site" ng-model="project.site">
    <ng-messages for="myForm.site.$error" role="alert">
        <ng-message when="url">Not a URL</ng-message>
    </ng-messages>
</md-input-container>
