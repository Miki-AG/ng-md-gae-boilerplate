<md-content layout-padding>
    <div>
        <form name="myForm">
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="project.name" required>
                    <ng-messages for="myForm.myName.$error" role="alert">
                        <ng-message when="required">Required</ng-message>
                    </ng-messages>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Website</label>
                    <input type="url" name="site" ng-model="project.site" required>
                    <ng-messages for="myForm.site.$error" role="alert">
                        <ng-message when="required">Required</ng-message>
                        <ng-message when="url">Not a URL</ng-message>
                    </ng-messages>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Description</label>
                    <textarea type="text" name="description" ng-model="project.description" required></textarea>
                    <ng-messages for="myForm.myName.$error" role="alert">
                        <ng-message when="required">Required</ng-message>
                    </ng-messages>
                </md-input-container>
            </div>
        </form>
    </div>
    <div layout="row">
        <md-button class="md-primary" href="#/">
            Cancel
        </md-button>
        <md-button class="md-primary" ng-click="save()" ng-disabled="!myForm.$dirty || myForm.$invalid">
            Save
        </md-button>
        <md-button class="md-primary" ng-click="destroy()" ng-show="project.id">
            Delete
        </md-button>
    </div>
</md-content>
{{upload_url}}
